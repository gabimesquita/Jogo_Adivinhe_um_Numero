<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Adivinhe um número</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">

  </head>
  <body>
    <h1>Jogo Adivinhe um Número</h1>
    <p>
      Selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar
      em 10 chances ou menos.</br> Lhe diremos se seu palpite está com valor alto ou
      baixo.
    </p>

    <div class="form">
      <label for="campoPalpite" id="palpite">Digite seu palpite: </label>
      <input type="text" id="campoPalpite" class="campoPalpite"/>
      <input type="submit" value="Enviar palpite" class="envioPalpite"/>
    </div>

    <div class="resultadoParas">
      <p class="palpites"></p>
      <p class="ultimoResultado"></p>
      <p class="baixoOuAlto"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
